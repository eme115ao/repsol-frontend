<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repsol — Offline</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:#f8fafc;color:#111;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:white;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.08);max-width:480px;text-align:center}
    .logo{width:72px;height:72px;border-radius:16px;margin:0 auto 12px}
    h1{margin:0 0 8px;font-size:20px;color:#111}
    p{margin:0;color:#475569}
    button{margin-top:16px;padding:10px 14px;border-radius:10px;background:#ff6600;color:white;border:0;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <img src="/assets/logo.png" class="logo" alt="logo" />
    <h1>Sem ligação</h1>
    <p>Parece que está offline. Algumas funcionalidades podem não estar disponíveis.</p>
    <button onclick="location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
